<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Survey form">
        <meta name="keywords" content="survey freeCodeCamp">
        <meta name="author" content="Eric Hildebrandt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div id="title">
            <h1>Customer Satisfaction Survey</h1>
        </div>
        <div id="description">
            <p>You are very important to us.  Please help us serve you better by taking a few minutes to tell us about the service you received today.  Fill in all personal information and then answer the following questions.</p>
        </div>
        <form id="survey-form">
            <div id="contact-details">
                <div id="name">
                    <label>Name:</label>
                    <input id="name-label" type="text" value="Name" name="Name"><br><br>
                </div>
                <div id="email">
                    <label>Valid Email Address:</label>
                    <input id="email-label" type="email" value="Email Address" name="Email Address"><br><br>
                </div>
                <div id="number">
                     <label>Enter a Number:</label>
                     <input id="number-label" type="number" value="Enter a Number" name="Enter a Number"><br><br>
                </div>
            </div>
            
            <div id="dropdown">
                <label>Please rate with one of the below selections of your opinion of the freeCodeCamp content:</label> <br><br>
                <select name="rating">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div>
                <label>Radio Buttons</label>
                <input type="radio" name=""
            </div>
            
            



        </form>
    </body>
</html>
