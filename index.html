<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Survey form">
        <meta name="keywords" content="survey freeCodeCamp">
        <meta name="author" content="Eric Hildebrandt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Survey Form</title>
    </head>
    <body class="flex-grid">
        <div class="flex-grid-body">
            <main class="survey-content">
                <h1 id="title">Survey Form</h1>
                <p id="description">Great White North Web Developers would like to thank you for participating in this online survey.  Please provide acurate and truthful information to the following questions.</p>
            <div class="form">
                <form id="survey-form">
                    <div>
                        <label id="name-label">Name:</label>
                        <input id="name" type="text" value="Name" name="Name" placeholder="name" required>
                    </div>
                    <br>
                    <div>
                        <label id="email-label">Email Address:</label>
                        <input id="email" type="email" value="Email Address" name="Email Address" placeholder="email address" required>
                    </div>
                    <br>
                    <div>
                        <label id="number-label">Number:</label>
                        <input id="number" type="number" value="Enter a Number" name="Enter a Number" placeholder="Enter number between 1 and 10000" min="1" max="10000">
                    </div>
                    <br>

                </form>
            </main>
            <nav class="survey-nav"></nav>
            <aside class="survey-aside"></aside>

        </div>
        <footer></footer>
    </body>
</html>
