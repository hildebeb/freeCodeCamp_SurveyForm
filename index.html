<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Survey form">
        <meta name="keywords" content="survey freeCodeCamp">
        <meta name="author" content="Eric Hildebrandt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div class="flex-container">
                <div id="title-container">
                    <div>
                        <h1 id="title">Customer Satisfaction Survey</h1>
                    </div>
                    <div>
                        <p id="description">You are very important to us.  Please help us serve you better by taking a few minutes to tell us about the service you received today.  Fill in all personal information and then answer the following questions.</p>
                    </div>
                </div>
            <form id="survey-form">
                <div id="contact-details">
                    <div>
                        <label class="label" id="name-label">Name:</label>
                        <input id="name" type="text" value="Name" name="Name" placeholder="name" required><br><br>
                    </div>
                    <div>
                        <label class="label"  id="email-label">Email Address:</label>
                        <input id="email" type="email" value="Email Address" name="Email Address" placeholder="email address" required><br><br>
                    </div>
                    <div>
                        <label class="label"  id="number-label">Enter a Number:</label>
                        <input id="number" type="number" value="Enter a Number" name="Enter a Number" placeholder="Enter number about 10" min="10" max="100"><br><br>
                    </div>
                </div>
                <div id="bottom-row">
                    <div id="dropdown">
                        <label class="label">Please rate the freeCodeCamp content:</label> <br><br>
                        <select name="rating">
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="poor">Poor</option>
                        </select>
                        <br><br>
                    </div>
                        <div class="maxl">
                            <label class="label">Radio Buttons:</label><br>
                            <label class="radio inline-radio"><input type="radio" name="human" value="male"><span>Male</span></label>
                            <label class="radio inline-radio"><input type="radio" name="human" value="female"><span>Female</span></label>
                            <label class="radio inline-radio"><input type="radio" name="human" value="adult"><span>Adult</span></label>
                            <label class="radio inline-radio"><input type="radio" name="human" value="child"><span>Child</span></label>
                            <br>
                        </div>
                        <div class="maxl">
                            <label class="label">Checkboxes:</label><br>
                            <label class="checkbox inline-checkbox"><input type="checkbox" value="dog"><span>Dog</span></label>
                            <label class="checkbox inline-checkbox"><input type="checkbox" value="cat"><span>Cat</span></label>
                            <label class="checkbox inline-checkbox"><input type="checkbox" value="bird"><span>Bird</span></label>
                            <label class="checkbox inline-checkbox"><input type="checkbox" value="fish"><span>Fish</span></label>
                            <br><br>
                        </div>
                        <div>
                            <textarea rows="4" cols="50">
            
                            </textarea>
                        </div>
                        <br><br>
                        <div>
                            <input id="submit" type="submit">
                        </div>

                </div>
                
            
            



            </form>
        </div>
    </body>
</html>
