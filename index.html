<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Survey form">
        <meta name="keywords" content="survey freeCodeCamp">
        <meta name="author" content="Eric Hildebrandt">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <div class="container">
        <div id="title">
            <h1>Customer Satisfaction Survey</h1>
        </div>
        <div id="description">
            <p>You are very important to us.  Please help us serve you better by taking a few minutes to tell us about the service you received today.  Fill in all personal information and then answer the following questions.</p>
        </div>
        <form id="survey-form">
            <div id="contact-details">
                <div id="name">
                    <label>Name:</label>
                    <input id="name-label" type="text" value="Name" name="Name"><br><br>
                </div>
                <div id="email">
                    <label>Email Address:</label>
                    <input id="email-label" type="email" value="Email Address" name="Email Address"><br><br>
                </div>
                <div id="number">
                     <label>Enter a Number:</label>
                     <input id="number-label" type="number" value="Enter a Number" name="Enter a Number"><br><br>
                </div>
            </div>
            
            <div id="dropdown">
                <label>Please rate the freeCodeCamp content:</label> <br><br>
                <select name="rating">
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="poor">Poor</option>
                </select>
                <br><br>
            </div>
            <div class="maxl">
                <label>Radio Buttons</label><br>
                <label class="radio inline"><input type="radio" name="human" value="male"><span>Male</span></label>
                <label class="radio inline"><input type="radio" name="human" value="female"><span>Female</span></label>
                <label class="radio inline"><input type="radio" name="human" value="adult"><span>Adult</span></label>
                <label class="radio inline"><input type="radio" name="human" value="child"><span>Child</span></label>
                
            </div>
            <div class="maxl">
                <label>Checkboxes</label><br>
                <label class="checkbox inline"><input type="checkbox" name="" value="dog"><span>Dog</span></label>
                <label class="checkbox inline"><input type="checkbox" name="" value="cat"><span>Cat</span></label>
                <label class="checkbox inline"><input type="checkbox" name="" value="bird"><span>Bird</span></label>
                <label class="checkbox inline"><input type="checkbox" name="" value="fish"><span>Fish</span></label>
                
            </div>
            
            



        </form>
        </div>
    </body>
</html>
